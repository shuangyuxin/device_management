{% extends "base.html" %}

{% block title %}仪表板 - 设备管理系统{% endblock %}

{% block content %}
<h1>仪表板</h1>
<p>欢迎回来，{{ current_user.username }}！</p>

<div class="row">
    <div class="col-md-6">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">设备总数</h5>
                <h2>{{ total_devices }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-white bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">借用中设备</h5>
                <h2>{{ active_borrows }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">快速操作</h5>
        <div class="row">
            <div class="col-md-4 mb-2">
                <a href="{{ url_for('devices') }}" class="btn btn-outline-primary w-100">查看设备</a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="{{ url_for('add_device') }}" class="btn btn-outline-success w-100">添加设备</a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="{{ url_for('borrow_device') }}" class="btn btn-outline-info w-100">借用设备</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
