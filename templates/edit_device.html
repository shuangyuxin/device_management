{% extends "base.html" %}

{% block title %}编辑设备 - 设备管理系统{% endblock %}

{% block content %}
<h1>编辑设备</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>设备名称 *</label>
                    <input type="text" name="name" class="form-control" value="{{ device.name }}" required>
                </div>
                <div class="col-md-6">
                    <label>设备编号 *</label>
                    <input type="text" name="number" class="form-control" value="{{ device.number }}" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>设备型号</label>
                    <input type="text" name="model" class="form-control" value="{{ device.model }}">
                </div>
                <div class="col-md-6">
                    <label>校准日期 *</label>
                    <input type="date" name="calibration_date" class="form-control" 
                           value="{{ device.calibration_date.strftime('%Y-%m-%d') }}" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>所在地</label>
                    <input type="text" name="location" class="form-control" value="{{ device.location }}">
                </div>
                <div class="col-md-6">
                    <label>管理人</label>
                    <input type="text" name="manager" class="form-control" value="{{ device.manager }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label>设备信息</label>
                <textarea name="info" class="form-control" rows="3">{{ device.info }}</textarea>
            </div>
            
            <div class="mb-3">
                <label>状态</label>
                <select name="status" class="form-select">
                    <option value="正常" {% if device.status == '正常' %}selected{% endif %}>正常</option>
                    <option value="借用中" {% if device.status == '借用中' %}selected{% endif %}>借用中</option>
                    <option value="维修中" {% if device.status == '维修中' %}selected{% endif %}>维修中</option>
                    <option value="停用" {% if device.status == '停用' %}selected{% endif %}>停用</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">保存更改</button>
            <a href="{{ url_for('devices') }}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
