{% extends "base.html" %}

{% block title %}借用设备 - 国能宸泰设备管理系统{% endblock %}

{% block content %}
<h1>借用设备</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>选择设备 *</label>
                        <select name="device_id" class="form-select" required>
                            <option value="">请选择设备...</option>
                            {% for device in devices %}
                            <option value="{{ device.id }}">
                                {{ device.name }} ({{ device.number }}) - {{ device.status }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>借用人姓名 *</label>
                            <input type="text" name="borrower_name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label>所在部门</label>
                            <input type="text" name="borrower_department" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>联系方式</label>
                            <input type="text" name="borrower_contact" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>借用日期 *</label>
                            <input type="date" name="borrow_date" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label>借用用途 *</label>
                        <textarea name="borrow_purpose" class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">提交借用</button>
                    <a href="{{ url_for('devices') }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">可借用设备</div>
            <div class="card-body">
                <ul class="list-group">
                    {% for device in devices %}
                    <li class="list-group-item">
                        {{ device.name }}<br>
                        <small class="text-muted">{{ device.number }} | {{ device.location }}</small>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
// 设置默认借用日期为今天
document.querySelector('input[name="borrow_date"]').valueAsDate = new Date();
</script>
{% endblock %}
