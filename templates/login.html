{% extends "base.html" %}

{% block title %}登录 - 设备管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">登录</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label>用户名</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                    <!-- 在登录按钮的代码后面添加 -->
<div class="text-center mt-3">
    <p class="text-muted">还没有账户？</p>
    <p><small class="text-muted">注册需要邀请码，请联系管理员获取</small></p>
    <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-person-plus"></i> 注册（需邀请码）
    </a>
</div>
                </form>
                
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
